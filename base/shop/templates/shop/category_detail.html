{% extends 'shop/base.html' %}

{% block content %}
<h1>Категорія: {{ category.name }}</h1>
{% for product in products %}
    <div class="product">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>Ціна: {{ product.price }} грн</p>
        <a href="{% url 'product_detail' category_slug=product.category.slug product_slug=product.slug %}">Детальніше</a>
    </div>
{% endfor %}
<div class="clear"></div>
{% endblock %}
