<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтернет магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px;
            width: 250px;
            float: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .product p {
            margin: 5px 0;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'all_products' %}">Каталог</a>
        {% for cat in categories %}
            <a href="{% url 'category_detail' category_slug=cat.slug %}">{{ cat.name }}</a>
        {% endfor %}
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
